<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some 
            <span class="font-semibold text-purple-500"> Moooooney!</span></h1>
    </header>
    <!-- Balance and tarnsaction -->
    <main class="w-3/4 mx-auto">
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white font-semibold">
         <div class="bg-blue-300 text-center p-8 rounded bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
             <h3 class="text-2xl">Deposit</h3>
             <h4 class="text-4xl">$00</h4>
         </div>
         <div class="bg-green-300 text-center p-8 rounded bg-gradient-to-r hover:from-purple-400  hover:to-red-500">
             <h3 class="text-2xl">Withdraw</h3>
             <h4 class="text-4xl">$00</h4>
         </div>
         <div class="bg-purple-300 text-center p-8 rounded bg-gradient-to-r hover:from-green-400 hover:to-blue-500">
             <h3 class="text-2xl">Balance</h3>
             <h4 class="text-4xl">$1240</h4>
         </div>
    </div>
    </section>
    <!-- Deposit and withdraw -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded">
                <h3 class="text-2xl font-semibold mt-4 text-purple-500">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2 mt-4" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 rounded px-4 py-2 text-bold text-white bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">Deposit</button>
            </div>
            </div>
            <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-2xl font-semibold mt-4 text-purple-500">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2 mt-4" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 text-bold text-white bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">WithDraw</button>
            </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
