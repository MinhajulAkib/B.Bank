<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some 
            <span class="font-semibold text-purple-500"> Moooooney!</span></h1>
    </header>
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white font-semibold">
         <div class="bg-blue-300 text-center p-8 rounded bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
             <h3 class="text-2xl">Deposit</h3>
             <h4 class="text-4xl">$00</h4>
         </div>
         <div class="bg-green-300 text-center p-8 rounded bg-gradient-to-r hover:from-purple-400  hover:to-red-500">
             <h3 class="text-2xl">Withdraw</h3>
             <h4 class="text-4xl">$00</h4>
         </div>
         <div class="bg-purple-300 text-center p-8 rounded bg-gradient-to-r hover:from-green-400 hover:to-blue-500">
             <h3 class="text-2xl">Balance</h3>
             <h4 class="text-4xl">$1240</h4>
         </div>
         
         
        </div>
    </section>
</body>
</html>
